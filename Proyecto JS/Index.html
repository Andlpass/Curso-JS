<!--El html esta basico, creando con bootstrap un cuadro en el cual se deben ingrasar los datos de peso de los elementos que se tendran en cuenta para calcular el peso y balanceo de una aeronave-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
        
    
</head>
<body>
    <div class="container centrado">
        <h1>Calculo de CG aeronaves del Aeroclub</h1>
    </div>
    <div class="container">
    <div class="row">
        <div class="col centrado">
            <select name="lista" id="aviones">
                <option value="c172">C172</option>
                <option value="c152">C152</option>
                <option value="sira">Tecnam SIRA</option>
            </select>
        </div>
        <div class="col centrado"><h3>Peso en libras</h3></div>
        <div class="col centrado"><h3>Posicion</h3></div>
        <div class="col centrado"><h3>Momento</h3></div>
    </div>
    <div class="row">
        <div class="col centrado"><h3>Peso vacio</h3></div>
        <div class="col centrado"><p id="pesovacio">1489</p></div>
        <div class="col centrado"><p id="momentovacio">38.8</p></div>
        <div class="col centrado"><p id="sumamomento">57773</p></div>
    </div>
    <!--TOMA PESOS DE LOS PILOTOS-->
    <div class="row">
        <div class="col centrado"><h3>Piloto y Copiloto</h3></div>
        <div class="col">
            <div class="row centrado"><input type="number" name="Piloto" id="pilotweight"></div>
            <div class="row centrado"><input type="number"  name="Copiloto" id="copilotweight" ></div>
        </div>
        <div class="col centrado"><p>37</p></div>
        <div class="col centrado"><p id="momentocrew" class="resultado"></p></div>
    </div>
    <!--TOMA PESOS DE LOS PASAJEROS-->
    <div class="row" id="pasajeros">
        <div class="col centrado"><h3>Pasajeros</h3></div>
        <div class="col">
            <div class="row centrado"><input type="number" name="Pasajero 1" id="pax1weight" ></div>
            <div class="row centrado"><input type="number" name="Pasajero 2" id="pax2weight"></div>
        </div>
        <div class="col centrado"><p>73</p></div>
        <div class="col centrado"><p id="momentopax" class="resultado"></p></div>
    </div>
    <!--TOMA PESO DE COMBUSTIBLE-->
    <div class="row">
        <div class="col centrado"><h3 class="text-center">Litros de Combustible</h3></div>
        <div class="col centrado"><input type="number" name="Peso de Combustible" id="fuel"></div>
        <div class="col centrado">48</div>
        <div class="col centrado"><p id="momentofuel" class="resultado"></p></div>
    </div>
    <div class="row centrado">
        <button type="button" onclick="calcularcg()"><h3>CALCULAR</h3></button>
    </div>
    <div class="row">
        <div class="col centrado">
            <h3>Gross Weight (2300 lbs max):</h3>
        </div>
        <div class="col centrado">
            <h4 id="weight" class="resultado"></h4>
        </div>
        <div class="col centrado">
            <h4 id="moment" class="resultado"></h4>
        </div>
        <div class="col centrado resultado" id="autorizacion">
            
        </div>
    </div>
    <div class="row centrado">
        <h3>Loaded Center of Gravity</h3>
        <h4 id="total" class="resultado"></h4>
    </div>
    <div class="row centrado">
        <div class="col"><h2 class="margenes">Chequear validez del psicofisico</h2></div>
        <div class="col psico centrado">
            <label for="licencia" class="margenes">Ingrese numero de licencia</label>
            <input type="number" id="licencia" class="margenes">
        </div>
        
        <div class="col centrado">
        <h4>Su psicofisico vence el dia:</h4>
        <h5 id="resultadopsicofisico" class="margenes"></h5>
        </div>

        
    </div>
    <div class="row centrado">
        <button id="psicofisico" onclick="validacioncma()">
            <h3>CHEQUEAR</h3> 
        </button>
    </div>
        







    <!--SCRIPTS-->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</body>
</html>
